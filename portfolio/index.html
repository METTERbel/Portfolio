<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>portfolio</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container">
      <a href="#" class="logo">
        <img src="./assets/svg/logo.svg" alt="logo">
      </a>
      <nav class="header__navigation">
        <ul class="navigation">
          <li>Skills</li>
          <li>Portfolio</li>
          <li>Video</li>
          <li>Price</li>
          <li>Contacts</li>
        </ul>
      </nav>
      <div class="check-language">
        <a href="#">en</a> / <a href="#">ru</a>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="section__hero">
        <div class="hero__content">
          <h1>Alexa Rise</h1>
          <p>Save sincere emotions, romantic feelings and happy moments of life together with professional photographer Alexa Rise</p>
          <div class="hero__button">
            <button class="button button_colored">Hire me</button>
          </div>
        </div>
      </section>
      <section class="section section__skills">
        <h2 class="section-title">Skills</h2>
        <div class="skills-items">
          <!--TODO add three items-->
          <div class="skills-item">
            <div class="skills-item__icon">
              <span class="icon-square icon-square_photo"></span>
            </div>
              <h4>Title-item</h4>
              <p>Text-item</p>
          </div>
        </div>
      </section>
      <section class="section section__portfolio">
        <h2 class="section-title">Portfolio</h2>
        <div class="portfolio-buttons">
          <div class="button button_uncolored">Winter</div>
          <div class="button button_uncolored">Spring</div>
          <div class="button button_uncolored">Summer</div>
          <div class="button button_colored">Autumn</div>
        </div>
        <div class="three-columns">
          <div class="portfolio-item">
            <img src="./assets/img/1.jpg" alt="">
          </div>
          <div class="portfolio-item">
            <img src="./assets/img/2.jpg" alt="">
          </div>
          <div class="portfolio-item">
            <img src="./assets/img/3.jpg" alt="">
          </div>
          <div class="portfolio-item">
            <img src="./assets/img/4.jpg" alt="">
          </div>
          <div class="portfolio-item">
            <img src="./assets/img/5.jpg" alt="">
          </div>
          <div class="portfolio-item">
            <img src="./assets/img/6.jpg" alt="">
          </div>
        </div>
      </section>
      <section class="section section__video">
        <h2 class="section-title">Video</h2>
      </section>
      <section class="section section__price">
        <h2 class="section-title">Price</h2>
      </section>
      <section class="section section__contacts">
        <h2 class="section-title">Contact me</h2>
      </section>
    </div>
  </main>
  <footer>
    <div class="container">

    </div>
  </footer>
  <script src="index.js"></script>
</body>

</html>
